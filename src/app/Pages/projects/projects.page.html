<section id="projects" class="section">
  <div class="section-header fade-in">
    <h2 class="section-title">Featured Projects</h2>
    <p class="section-subtitle">A showcase of my recent work and achievements</p>
  </div>

 <div class="filter-tabs fade-in">
  <button class="filter-btn" [class.active]="activeFilter === 'all'" (click)="setFilter('all')">
    All
  </button>
  <button class="filter-btn" [class.active]="activeFilter === 'fullstack'" (click)="setFilter('fullstack')">
    Full Stack
  </button>
  <button class="filter-btn" [class.active]="activeFilter === 'frontend'" (click)="setFilter('frontend')">
    Frontend
  </button>
  <button class="filter-btn" [class.active]="activeFilter === 'mobile'" (click)="setFilter('mobile')">
    Mobile Apps
  </button>
</div>

  <app-project-cards [activeFilter]="activeFilter"/>
</section>
