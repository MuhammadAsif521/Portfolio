<section class="hero">
  <div class="hero-container">
    <!-- LEFT CONTENT -->
    <div class="hero-content fade-in" [class.visible]="isVisible">
      <h1 class="hero-title">
        Hi, I'm <span class="accent">Muhammad Asif</span>
      </h1>
      <p class="hero-subtitle">
        {{ displayedText }}
        @if(showCursor){
        <span class="cursor">|</span>
        }
      </p>
    </div>

    <!-- RIGHT BACKGROUND IMAGE -->
    <div class="hero-visual fade-in" [class.visible]="isVisible">
      <div class="image-background"></div>
    </div>
  </div>
  <app-footer />
</section>
