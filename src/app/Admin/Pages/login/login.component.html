<div class="login-container">
  <div class="login-card">
    <div class="login-header">
      <div class="logo">
        <div class="avatar">
          <img src="assets/icon/favicon.svg" alt="Portfolio">
        </div>
        <h1>Admin Panel</h1>
      </div>
      <p class="subtitle">Sign in to manage your portfolio</p>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
      <form-control controlName="email" type="email" placeholder="admin@example.com" />
      <form-control controlName="password" type="password"  placeholder="Enter Your Password" />
      <button type="submit" class="btn btn-primary login-btn" [disabled]="isSubmitting">
        @if (!isSubmitting) {
        <span>
          <i class="fas fa-sign-in-alt"></i>
          Sign In
        </span>
        }
        @if (isSubmitting) {
        <span class="loading-content">
          <div class="loading-spinner"></div>
        </span>
        }
      </button>
    </form>

    <div class="login-footer">
      <p>Protected admin area - Authorized access only</p>
    </div>
  </div>
</div>
