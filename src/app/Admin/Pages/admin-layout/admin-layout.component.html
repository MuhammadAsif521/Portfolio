<div class="admin-layout">
  <!-- Sidebar -->
  <aside class="sidebar" [class.mobile-open]="isMobileMenuOpen">
    <div class="sidebar-header">
      <div class="logo">
        <div class="avatar">
          <img src="assets/icon/favicon.svg" alt="Portfolio">
        </div>
        <h2>Admin Panel</h2>
      </div>
    </div>

    <nav class="sidebar-nav">
      <ul class="nav-links">
        <li (click)="setActive('/admin/dashboard')">
          <a [class.active]="activeRoute === '/admin/dashboard'">
            <i class="fas fa-tachometer-alt"></i>
            <span>Dashboard</span>
          </a>
        </li>
        <li (click)="setActive('/admin/project')">
          <a [class.active]="activeRoute === '/admin/project'">
            <i class="fas fa-project-diagram"></i>
            <span>Projects</span>
          </a>
        </li>
        <li (click)="setActive('/admin/messages')">
          <a [class.active]="activeRoute === '/admin/messages'">
            <i class="fas fa-envelope"></i>
            <span>Messages</span>
          </a>
        </li>
         <li (click)="setActive('/admin/messages')">
          <a [class.active]="activeRoute === '/admin/messages'">
            <i class="fas fa-blog"></i>
            <span>Blogs</span>
          </a>
        </li>
      </ul>
    </nav>

    <div class="sidebar-footer">
      <div class="user-info">
        <div class="user-avatar">
          <i class="fas fa-user"></i>
        </div>
        <div class="user-details">
          <span class="user-name">{{ currentUser?.displayName || currentUser?.email }}</span>
          <span class="user-role">Administrator</span>
        </div>
      </div>
      <button class="logout-btn" (click)="logout()">
        <i class="fas fa-sign-out-alt"></i>
        <span>Logout</span>
      </button>
    </div>
  </aside>

  <!-- Main Content -->
  <main class="main-content">
    <!-- Top Header -->
    <header class="top-header">
      <div class="header-left">
        <button class="mobile-menu-btn" (click)="toggleMobileMenu()">
          <i class="fas fa-bars"></i>
        </button>
        @if (shouldShowBackButton()) {
        <button class="desktop-back-btn" (click)="utilSer.onBackPress()">
          <i class="fa-solid fa-arrow-left"></i>
        </button>
      }
        <h1 class="page-title">{{ getPageTitle() }}</h1>
      </div>
      <div class="header-right">
        <div class="notifications">
          <i class="fas fa-bell"></i>
          @if (unreadMessagesCount > 0) {
            <span class="notification-badge">{{ unreadMessagesCount }}</span>
          }
        </div>
      </div>
    </header>

    <!-- Page Content -->
    <div class="page-content">
      <router-outlet></router-outlet>
    </div>
  </main>

  <!-- Mobile Overlay -->
  @if (isMobileMenuOpen) {
    <div class="mobile-overlay" (click)="closeMobileMenu()"></div>
  }
</div>
